<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.image-container');
    const totalSlides = 6;
    let slideInterval = setInterval(nextSlide, 5000); // Change slide every 5 seconds

    function showSlide(index) {
        const imageContainers = document.querySelectorAll('.image-container');
        imageContainers.forEach((container, i) => {
            container.style.transform = `translateX(${(i - index) * 100}%)`;

        });
    }

    function prevSlide() {
        if(currentSlide!== 0)
        {
            currentSlide = (currentSlide === 0) ? totalSlides - 1 : currentSlide - 2;
        }
        showSlide(currentSlide);
    }

    function nextSlide() {
        currentSlide = (currentSlide === totalSlides - 2) ? 0 : currentSlide + 2;
        showSlide(currentSlide);
    }

    // Pause slide interval when mouse is over the slider
    document.querySelector('.slider-wrapper').addEventListener('mouseenter', () => {
        clearInterval(slideInterval);
    });

    // Resume slide interval when mouse leaves the slider
    document.querySelector('.slider-wrapper').addEventListener('mouseleave', () => {
        slideInterval = setInterval(nextSlide, 5000);
    });

    // Initialize the slider
    showSlide(currentSlide);
</script>
